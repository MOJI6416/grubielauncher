name: Build Grubie Launcher

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            build_command: npm run build:linux
          - os: windows-latest
            build_command: npm run build:win
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Create .env file
        run: |
          echo "MAIN_VITE_DISCORD_CLIENT_ID=${{ secrets.MAIN_VITE_DISCORD_CLIENT_ID }}" >> .env
          echo "MAIN_VITE_DISCORD_CLIENT_PASSWORD=${{ secrets.MAIN_VITE_DISCORD_CLIENT_PASSWORD }}" >> .env
          echo "MAIN_VITE_MICROSOFT_CLIENT_ID=${{ secrets.MAIN_VITE_MICROSOFT_CLIENT_ID }}" >> .env
          echo "MAIN_VITE_ELYBY_CLIENT_ID=${{ secrets.MAIN_VITE_ELYBY_CLIENT_ID }}" >> .env
          echo "MAIN_VITE_ELYBY_CLIENT_SECRET=${{ secrets.MAIN_VITE_ELYBY_CLIENT_SECRET }}" >> .env
          echo "MAIN_VITE_BACKEND_URL=${{ secrets.MAIN_VITE_BACKEND_URL }}" >> .env
          echo 'MAIN_VITE_CURSEFORGE_API_KEY=${{ secrets.MAIN_VITE_CURSEFORGE_API_KEY }}' >> .env

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Build Electron + Vite app
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: ${{ matrix.build_command }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/
